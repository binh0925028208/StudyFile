<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
  </head>
  <body>
    <h1><strong> Booking form</strong></h1>
    <form action="google.com" method="get">
      <div>
        <label for="name"> Họ và Tên :</label>
        <input id="name" name="name" type="text" />
      </div>
      <div>
        <label for="email"> Email :</label>
        <input id="email" name="email" type="email" />
      </div>
      <div>
        <label for="sdt">Số điện thoại :</label>
        <input id="sdt" name="sdt" type="number" />
      </div>
      <div>
        <label for="date">Date :</label>
        <input id="date" name="sdt" type="date" />
      </div>
      <div>
        <label for="time">Time :</label>
        <input id="time" name="sdt" type="time" />
      </div>
      <div>
        <label for="guest">Number of guess :</label>
        <input id="guest" name="sdt" type="number" />
      </div>
      <input type="button" value="submit" />
    </form>
  </body>
</html>
