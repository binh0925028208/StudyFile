<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form đăng kí</title>
  </head>
  <body>
    <h2><strong> THÔNG TIN NGƯỜI DÙNG</strong></h2>
    <form action="google.com" method="get">
      <br>
        <label for="name"> Họ và Tên :</label>
      </br>
        <input id="name" name="name" type="text" />
      <br>
        <label for="email"> Email :</label>
        </br>
        <input id="email" name="email" type="email" />
      
      </br>
        <label for="sdt">Số điện thoại :</label>
        <br>
        <input id="sdt" name="sdt" type="number" />
      </div>
      <div>
        <p>Giới tính </br>
          <input type="checkbox" id="nam" name="gender" value="Nam" />
          <label for="nam"> Nam</label><br />
          <input type="checkbox" id="nữ" name="gender" value="Nữ" />
          <label for="nữ"> Nữ</label><br />
        </p>
      </div>
      <input type="button" name="button" value="Đăng kí" />
    </form>
  </body>
</html>
