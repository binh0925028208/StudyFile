<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=   , initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./facebook.css" />
  </head>
  <body>
    <section class="head">
      <header>
        <div>
        <form action="google.com" method="get">
          <div class="info inline-class">
            <label for="email"> Email hoặc điện thoại</label> <br>
            <input type="text" name="email" id="email" /> <br>
            <input type="checkbox" name="check" id="loging" /> 
            <label for="loging">Duy trì đăng nhập</label>
        </div>
        <div class=" inline-class">
            <label for="pass"> Mật khẩu</label> <br>
            <input type="password" name="password" id="pass" /><br>
            <a href="#">Quên mật khẩu?</a>
        </div>
        <div class=" inline-class">
            <br><button>Đăng nhập</button>
        </div>
        </div>
        </form>
      </header>
    </section>
    <section>
      <h1>ĐĂNG KÝ</h1>
      <h4>Miễn phí và sẽ luôn như vậy</h4>
      <form action="#">
        <label for="lastname"
          ><input type="text" name="lastname" placeholder="Họ"
        /></label>
        <label for="name"
          ><input type="text" name="name" placeholder="Tên"
        /></label>
        <label for="email"
          ><input type="text" name="Email" placeholder="Email hoặc số di động"
        /></label>
        <label for="Emailagain"
          ><input
            type="text"
            name="Emailagain"
            placeholder=" Nhập lại Email hoặc số di động"
        /></label>
        <label for="passwordnew"
          ><input
            type="password"
            name="passwordnew"
            placeholder=" Mật khẩu mới"
        /></label>
        <h4>Ngày sinh</h4>
        <select name="date">
          <option value="day">Ngày</option>
          <option value="day">1</option>
          <option value="day">2</option>
          <option value="day">3</option>
        </select>
        <select name="month">
          <option value="month">Tháng</option>
          <option value="month">1</option>
          <option value="month">2</option>
          <option value="month">3</option>
        </select>
        <select name="year">
          <option value="year">Năm</option>
          <option value="year">2020</option>
          <option value="year">2021</option>
          <option value="year">2022</option>
        </select>
        <a href="#">Tại sao tôi cần cung cấp ngày sinh của mình?</a>
        <label for="female">Nữ</label>
        <input type="radio" name="gender" id="female" />
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="male" />
        <p>
          Bằng cách nhấp vào đăng kí, bạn đồng ý với
          <a href="#">Các điều khoản</a>của chúng tôi và rằng bạn đã đọc
          <a href="#">Chính sách dữ liệu</a>của chúng tôi, bao gồm
          <a href="#">sử dụng cookie</a>
        </p>
      </form>
      <button>Đăng ký</button>
    </section>
  </body>
</html>
