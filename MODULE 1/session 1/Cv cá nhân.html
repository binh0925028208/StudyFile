<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV cá nhân</title>
  </head>
  <body>
    <img
      src="https://www.chuphinhsanpham.vn/wp-content/uploads/2022/02/chup-hinh-cv-profile-hcm-0002.jpg"
      width="250px"
    />
    <fieldset>
      <ol>
        <li><label>Họ và tên:</label></li>
        <p>Phạm văn D</p>
        <br />
        <li><label>Địa chỉ:</label></li>
        <input type="text" name="địa chỉ" /><br />
        <li><label>Số điện thoại:</label></li>
        <input type="number" name="số đt" /><br />
        <li><label>Email:</label></li>
        <input type="email" name="email" /><br />
        <li><label>Học vấn:</label></li>
        <input type="text" name="học vấn" /><br />
        <li><label>Bằng cấp:</label></li>
        <input type="text" name="bằng" /><br />
        <li><label>Kinh nghiệm:</label></li>
        <input type="text" name="kinh nghiệm" /><br />
      </ol>
    </fieldset>
  </body>
</html>
