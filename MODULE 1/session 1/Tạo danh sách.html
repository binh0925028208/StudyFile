<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo danh sách bằng ul và ol</title>
  </head>
  <body>
    <h1><strong>An Unordered HTML List</strong></h1>
    <ul>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h1><strong>An Ordered HTML List</strong></h1>
    <ol>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
