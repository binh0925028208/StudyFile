<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = +prompt("nhập vào giá trị");
      if (a == Number.isInteger) {
        let co = 0;
        let num = 2;
        while (co < a) {
          let test = true;
          for (let i = 2; i < num; i++) {
            if (num % i == 0) {
              test = false;
              break;
            }
          }
          if (test) {
            console.log(num);
            co++;
          }
          num++;
        }
        console.log("done");
      } else {
        document.write("nhập lại số");
      }
    </script>
  </body>
</html>
