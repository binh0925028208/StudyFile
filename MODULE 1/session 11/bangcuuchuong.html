<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bảng cửu chương</title>
  </head>
  <body>
    <script>
      let b = 1;
      while (b < 11) {
        let c = 1;
        while (c < 11) {
          let result = b * c;
          document.write(b, "x", c, "=" + result, "<br/>");
          c++;
        }
        document.write("<br/>");
        b++;
      }
    </script>
  </body>
</html>
